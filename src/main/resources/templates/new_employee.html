<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body class="bg-info">


	<div class="container mt-3">

		<div class="row">
			<div
				class="card text-white bg-secondary px-5 py-5 mt-5 col-md-6 offset-md-3"
				style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

				<h1 class="text-light text-center mb-3">Fill the Employee
					detail</h1>

				<div th:if="${fail != null}" th:text="${fail}" id="failMessage"
					class="alert alert-danger" role="alert"></div>


				<!--  Add Employee Form  -->
				<form action="#" th:action="@{/saveEmployee}"
					th:object="${employee}" method="POST">

					<div class="form-group">
						<label for="fname">Employee First Name</label> <input
							th:field="*{firstName}" name="fname" type="text"
							class="form-control" id="fname" aria-describedby="emailHelp"
							placeholder="Enter the first name here" required>
					</div>

					<div class="form-group">
						<label for="lname">Employee Last Name</label> <input
							th:field="*{lastName}" name="lname" class="form-control"
							id="lname" placeholder="Enter the last Name" required>
						</textarea>
					</div>

					<div class="form-group">
						<label for="email">Employee Email</label> <input
							th:field="*{email}" name="email" type="email"
							class="form-control" id="email" aria-describedby="emailHelp"
							placeholder="Enter the email" required>
					</div>

					<div class="container text-center">
						<a th:href="@{/home}" class="btn btn-outline-light">Back</a>
						<button type="submit" class="btn btn-outline-light">Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		setTimeout(function() {
			$('#failMessage').remove();
		}, 2500);
	</script>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
