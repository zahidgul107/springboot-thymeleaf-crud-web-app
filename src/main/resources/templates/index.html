<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Employee Management System</title>
</head>

<body class="bg-info">
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-12">
				<div th:if="${success != null}" th:text="${success}"
					id="successMessage" class="alert alert-info" role="alert"></div>
				<h1 class="text-white text-center mb-3">Employee List</h1>
				
				<table class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Employee First Name</th>
							<th scope="col">Employee Last Name</th>
							<th scope="col">Employee Email</th>
							<th scope="col"><a th:href="@{/showNewEmployeeForm}"
								class="btn btn-outline-light">Add Employee</a></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${listEmployees}">
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.email}"></td>
							<td><a
								th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"><i
									class="fa-solid fa-pen-nib text-warning mr-5"
									style="font-size: 30px;"></i></a> <a
								th:href="@{/deleteEmployee/{id}(id=${employee.id})}"> <i
									class="fa-solid fa-trash text-danger" style="font-size: 30px;"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		setTimeout(function() {
			$('#successMessage').remove();
		}, 2500);
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
